utt-using-ratio: 0.5  # labeled utterances ratio
mixup-alpha: 0.0  # 0.0 for only mean-teacher
mixup-scheme: global
consistency-weight: 1000
consistency-rampup-starts: 1
consistency-rampup-ends: 15
cosine-rampdown-starts: 40
cosine-rampdown-ends: 40
ema-pre-decay: 0.8
ema-post-decay: 0.9

show-student-model-acc: True  # if just for training, recommend to set it False
