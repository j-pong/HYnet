# model name for training
model-module: "moneynet.nets.pytorch_backend.ar_unsup:NetTransform"

# minibatch related
accum-grad: 3
batch-bins: 12000000

# optimization related
# opt: adadelta
# grad-clip: 5

# opt: adam
# grad-clip: 1
# lr: 0.001

opt: noam
lr: 10.0
warmup-steps: 25000
grad-clip: 5

# scheduling related
sortagrad: 0 # Feed samples from shortest to longest ; -1: enabled for all epochs, 0: disabled, other: enabled for 'other' epochs
epochs: 30
# model architecture
tnum: 1
hdim: 512