process:
  # these three processes are a.k.a. SpecAugument
  # replace type should be equal for all types (0, mean, mix, insertion, ...)
  - type: "time_warp"
    max_time_warp: 5
    inplace: true
    replace_with: "mix"
    mode: "PIL"
  - type: "freq_mask"
    F: 30
    n_mask: 2
    inplace: true
    replace_with: "mix"
  - type: "time_mask"
    T: 40
    n_mask: 2
    inplace: true
    replace_with: "mix"
