batch_type: numel
batch_bins: 15000000
accum_grad: 8
max_epoch: 100
patience: none
# The initialization method for model parameters
init: xavier_uniform
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10
input_size: 2048
encoder: wav2vec2
encoder_conf:
    output_size: 512
    normalize_before: true
    freeze_w2v: false
    freeze_finetune_updates: 1000
    w2v_url: https://dl.fbaipublicfiles.com/fairseq/wav2vec/wav2vec_vox_new.pt
    w2v_dir_path: ./downloads/wav2vec_pretrained_models
    finetune_last_n_layers: 1
decoder: transformer
decoder_conf:
    attention_heads: 4
    linear_units: 2048
    num_blocks: 6
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.0
    src_attention_dropout_rate: 0.0
model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1
    length_normalized_loss: false
optim: adam
optim_conf:
    lr: 0.005
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 20000
unused_parameters: true
frontend: null
normalize: null
specaug: null
